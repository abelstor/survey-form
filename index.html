<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container text-center">

        <div class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>

        <form action="" id="survey-form">

            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required class="form-control">
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="age" id="number-label">Age <spam class="clue">(optional)</spam></label>
                <input type="number" id="number" name="age" min="10" max="99" placeholder="Age" class="form-control">
            </div>
            <div class="form-group">
                <label for="role">Which option best describes your current role?</label>
                <select id="role" name="role" required class="form-control">
                    <option value="" disabled selected>Select your option</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
            </div>
        </form>

        <footer>
            <p>Created by MFR &copy; 2025</p>
        </footer>
    </div>
</body>

</html>
