<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container text-center">

        <div class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>

        <form action="" id="survey-form">

            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required class="form-control">
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="age" id="number-label">Age <spam class="clue">(optional)</spam></label>
                <input type="number" id="number" name="age" min="10" max="99" placeholder="Age" class="form-control">
            </div>
            <div class="form-group">
                <label for="role-label">Which option best describes your current role?</label>
                <select id="dropdown" name="role" required class="form-control">
                    <option value="" disabled selected>Select your option</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label>
                    <input type="radio" name="recommend" value="definitely" class="input-radio" required>
                    Definitely
                </label>
                <label>
                    <input type="radio" name="recommend" value="maybe" class="input-radio"> Maybe
                </label>
                <label>
                    <input type="radio" name="recommend" value="not-sure" class="input-radio"> Not
                    sure
                </label>
            </div>
            <div class="form-group">
                <label for="improvements">What would you like to see improved? <span class="clue">(Check all that
                        apply)</span></label>
                <label>
                    <input type="checkbox" name="improvements" value="front-end-projects" class="input-checkbox">
                    Front-end Projects
                </label>
                <label>
                    <input type="checkbox" name="improvements" value="back-end-projects" class="input-checkbox">
                    Back-end Projects
                </label>
                <label>
                    <input type="checkbox" name="improvements" value="data-visualization" class="input-checkbox">
                    Data Visualization
                </label>
                <label>
                    <input type="checkbox" name="improvements" value="challenges" class="input-checkbox">
                    Challenges
                </label>
                <label>
                    <input type="checkbox" name="improvements" value="open-source-community" class="input-checkbox">
                    Open Source Community
                </label>
                <label>
                    <input type="checkbox" name="improvements" value="gitter-help-rooms" class="input-checkbox">
                    Gitter Help Rooms
                </label>
                <label>
                    <input type="checkbox" name="improvements" value="videos" class="input-checkbox"> Videos
                </label>
                <label>
                    <input type="checkbox" name="improvements" value="city-meetups" class="input-checkbox">
                    City Meetups
                </label>
                <label>
                    <input type="checkbox" name="improvements" value="wiki" class="input-checkbox"> Wiki
                </label>
                <label>
                    <input type="checkbox" name="improvements" value="forum" class="input-checkbox"> Forum
                </label>
                <label>
                    <input type="checkbox" name="improvements" value="additional-courses" class="input-checkbox">
                    Additional Courses
                </label>
            </div>
            <div class="form-group">
                <label for="comments">Any comments or suggestions?</label>
                <textarea id="comments" name="comments" placeholder="Enter your comment here..." class="input-textarea"
                    rows="4"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>

        <footer>
            <p>Created with ‚ù§ by MFR &copy; 2025</p>
        </footer>
    </div>
</body>

</html>
